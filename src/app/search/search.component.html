<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Search Books</mat-label>
      <input matInput placeholder="Ex. JavaScript" [(ngModel)]="searchText">
      <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
      <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
