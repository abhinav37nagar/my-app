<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Search Books</mat-label>
      <input matInput placeholder="Ex. JavaScript" [(ngModel)]="searchText">
      <mat-icon *ngIf="searchText" matSuffix mat-icon-button aria-label="Search">
        search
      </mat-icon>
      <mat-icon *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
        close
      </mat-icon>
    </mat-form-field>
  </mat-card-content>
</mat-card>
